name: syncer
on:
  push:
    branches: [main]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: { python-version: 3.11 }
      - uses: abatilo/actions-poetry@v2
      - run: poetry install
        working-directory: ./syncer
      - run: make lint
        working-directory: ./syncer
